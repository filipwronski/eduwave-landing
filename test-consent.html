<!DOCTYPE html>
<html>
<head><title>Test Consent Status</title></head>
<body>
<h1>Cookie Consent Debug</h1>
<button onclick="checkConsent()">Check Consent Status</button>
<pre id="output"></pre>

<script type="module">
import * as CookieConsent from 'https://cdn.jsdelivr.net/npm/vanilla-cookieconsent@3/dist/cookieconsent.esm.js';

window.checkConsent = () => {
  const consent = CookieConsent.getUserPreferences();
  const output = document.getElementById('output');
  output.textContent = JSON.stringify(consent, null, 2);
  console.log('Consent:', consent);
};
</script>
</body>
</html>
